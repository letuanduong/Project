<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game bắn bóng</title>
</head>
<body onkeydown="run()">
    <button id="start" >Start game</button>
    <canvas id="myCavas" height="300" width="450"></canvas>

    <script>
 let Screen=function (height,width) {
    this.height=height;
    this.width=width;
    this.drawScreen=function () {
        ctx.fillStyle= "#21419a";
        ctx.fillRect(0,0,this.width,this.height);

    }
    this.clear=function () {
        ctx.clear(0,0,cavas.clientHeight,cavas.clientWidth);

    }

}

 ////////////////////////////////////////
 let Snake=function (x,y,height,width,speed) {
    this.x=x;
    this.y=y;
    this.weight=width;
    this.height=height;
    this.speed=speed;

    this.moveRight =function () {
        this.x+=this.speed;
    }
    this.moveLeft=function () {
        this.x-=this.speed;

    }
    this.moveUp=function () {
        this.y-=this.speed;

    }
    this.moveDown=function () {
        this.y+=this.speed;

    }
    this.drawSnake=function () {
        ctx.fillStyle= "#FFFFFF";
        ctx.fillRect(this.x,this.y,this.weight,this.height);

    }

}
 /////////////////
 let Food=function (foodX,foodY,foodHeight,foodWidth) {
    this.foodX=foodX;
    this.foodY=foodY;
    this.foodHeight=foodHeight;
    this.foodWidth=foodWidth;

    this.drawFood=function () {
        ctx.fillStyle="#ca1f47";
        ctx.fillRect(this.foodX, this.foodY, this.foodWidth, this.foodHeight);

    }

}

 const cavas=document.getElementById("myCavas");
const ctx=cavas.getContext("2d");

////////////////////////
let gameScreen=new Screen(300, 450);
let snake=new Snake(20,40,10,10,10);
let food=new Food(50,50,10,10);

//window.setInterval(start(),100);
function run() {
    window.addEventListener("keydown", keyPress);
}
function keyPress(event) {
    switch (event.keyCode) {
        case 37:
            snake.moveLeft();
            break;
        case 38:
            snake.moveUp();
            break;
        case 39:
            snake.moveRight();
            break;
        case 40:
            snake.moveDown();
            break;
    }
}
gameScreen.drawScreen();
snake.drawSnake();
food.drawFood();

//hàm vẽ lại game
function redraw() {
    // screen.drawScreen();
    gameScreen.drawScreen();
    snake.drawSnake();
    food.drawFood();

}

//hàm kiểm tra va chạm
function checkEating() {

    if (snake.x < food.x + food.width &&
        snake.x + snake.width > food.x &&
        snake.y < food.y + food.height &&
        snake.y + snake.height > food.y) {
        return true;
    }
    return  false;
}

 


/////////////////////////////////


////////////////**


    </script>

</body>
